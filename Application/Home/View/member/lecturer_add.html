<script type="text/javascript">
    $().ready(function () {
        setStudMsgHeadTabCheck();
        showUnreadSysMsgCount();
    });

    //我的信息头部选项卡
    function setStudMsgHeadTabCheck() {
        var currentUrl = window.location.href;
        currentUrl = currentUrl.toLowerCase();
        var asmhm = "";
        $("#ulStudMsgHeadTab li").each(function () {
            asmhm = $(this).find('a').attr("href").toLowerCase();
            if (currentUrl.indexOf(asmhm) > 0) {
                $(this).find('a').attr("class", "tab1");
                return;
            }
        });
    }

    //显示未读系统信息
    function showUnreadSysMsgCount() {
        var unreadSysMsgCount = "0";
        if (Number(unreadSysMsgCount) > 0) {
            $("#unreadSysMsgCount").html("(" + unreadSysMsgCount + ")");
        }
    }

    //退出
    function loginOut() {
        if (confirm("确定退出吗？")) {
            StudentLogin.loginOut(function (data) {
                if (data == "true") {
                    window.location = "/Login.aspx";
                }
                else {
                    jBox.alert("退出失败！", "提示", new { buttons: { "确定": true} });
                }
            });
        }
    }
    //更改报考类别
    function changeCateory(thisObj, id) {
        var oldCateoryId = $("#cateoryId").val();
        var cateoryId = "";
        if (id != null) {
            cateoryId = id;
        }else{
            cateoryId = thisObj.val();
        }
        var studentId = $("#studentId").val();
        if (cateoryId.length <= 0) {
            jBox.tip("报考类别不能为空！");
            if (id == null) {
                thisObj.val(oldCateoryId);
            }
        }
        else {
            studentInfo.changeStudentCateory(cateoryId, function (data) {
                var result = $.parseJSON(data);
                if ((String(result.ok) == "true")) {
                    window.location.href = "/Index.aspx";
                }
                else {
                    jBox.tip(result.message);
                }
            });
        }
    }
</script>

<script type="text/javascript">
    $(function(){
        $('select[name=agency]').change(function(msg){
            var agid = $(this).val();
            $.get("{:U('member/ajax_get_course')}",{agid:agid},function(msg){
                var str = '';
                if(msg){
                    for(var i in msg){
                        str += '<input type="radio" id="course" size="20" name="course" class="input_2 ke" value="'+msg[i]['course_id']+'"/>'+msg[i]['course_name'];
                    }
                    $('#ke').html(str);
                }
            })
        })
        $(document).on('click','.ke',function(){
            var cid = '';
            if($(this).is(':checked')){
                cid = $(this).val();
            }  
            $('input[name=subject]').val(cid);
        })  
    })
</script>
