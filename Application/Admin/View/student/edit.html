<extend name="public/base" />
<block name="main"> 
<script src="__PUBLIC__/web/laydate/laydate.js"></script>
<style>
#studio span{cursor:pointer;}
.laydate_box, .laydate_box * {
    box-sizing:content-box;
}
</style>
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        学员信息添加
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">学员信息管理</a></li>
        <li class="am-active">学员信息添加</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 添加
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                </div>
            </div>
        </div>

        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('member/student_edits')}">
                        <input type="hidden" name="table" value="student">
                        <input type="hidden" name="jump" value="student">
                        <input type="hidden" name="auth" value="2">
                        <input type="hidden" name="student_id" value="{$d.student_id}">

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">姓名 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="realname" class="tpl-form-input" id="user-name" placeholder="姓名" value="{$d.realname}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">身份证 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="ids" class="tpl-form-input" id="user-name" placeholder="身份证" value="{$d.ids}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">学号 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="numeric" class="tpl-form-input" id="user-name" placeholder="学号" value="{$d.numeric}">
                            </div>
                        </div>

                       <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">性别 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <select name="sex" id="" class="tpl-form-input">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">出生日期 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" onclick="laydate()" name="birth" class="tpl-form-input" id="user-name" placeholder="出生年月" value="{$d.birth}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">学历信息 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="education" class="tpl-form-input" id="user-name" placeholder="学历信息" value="{$d.education}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">所在区域<span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="region" class="tpl-form-input" id="user-name" placeholder="所在区域" value="{$d.region}">
                            </div>
                        </div>
                        
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">所在机构 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <volist name="data" id="auth">
                                                    <label class="am-checkbox-inline">
                                                        <input type="checkbox" name="agency[]" value="{$auth['agency_id']}" 
                                                            <if condition="$group_data['is_array'] eq 1">
                                                                <volist name="group_data['agency']" id="th">
                                                                    <if condition="$auth['agency_id'] eq $th">
                                                                        checked
                                                                    </if>
                                                                </volist>
                                                            <else/>
                                                                <if condition="$auth['agency_id'] eq $group_data['agency']">
                                                                    checked
                                                                </if>
                                                            </if>> {$auth['agencyrealname']}
                                                    </label>
                                                    </volist>
                            </div>
                        </div>
<!--                         <div class="am-form-group">
    <label for="user-name" class="am-u-sm-3 am-form-label">所在机构 <span class="tpl-form-line-small-title"></span></label>
    <div class="am-u-sm-9">
        <volist name="agency" id="vo">
        <td><input type="checkbox" checked="" name="" value="{$vo['agency_id']}"/>{$vo['agencyrealname']}</td>
        </volist>
    </div>
</div> -->
                            



<!--                         <div class="am-form-group">
    <label for="user-name" class="am-u-sm-3 am-form-label">课程名 <span class="tpl-form-line-small-title"></span></label>
    <div class="am-u-sm-9">
        <input type="text" name="course" class="tpl-form-input" id="user-name" placeholder="姓名" value="{$d.course}">
    </div>
</div> -->
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">修改</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>
</div>
</block>
