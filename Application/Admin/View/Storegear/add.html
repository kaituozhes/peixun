<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">美丽说后台轮播图添加中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6" style="margin-left:250px">
			<div class="panel panel-default" >
				<div class="panel-heading">图片管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form action="{:U('Storegear/insert')}" method="post" role="form"enctype='multipart/form-data'>
						<div class="form-group has-warning col-md-12">
							<label class="control-label" for="inputWarning">图片</label>
							<input type="hidden" name="tid" value="{$id}">
							<input type="file" name="image" class="form-control" id="inputWarning" value=""></div>
						<button type="submit" class="btn btn-primary btn-lg  col-md-12">提交</button>
					</form>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
