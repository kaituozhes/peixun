<extend name="public/base" />
<block name="main">
	<style>
	#page div{position: relative;padding-left: 0;margin: 1.5rem 0;list-style: none;color: #999;text-align: left;}
	#page div a{color: #23abf0;border-radius: 3px;padding: 6px 12px;    position: relative;display:inline-block;text-decoration: none;line-height: 1.2;background-color: #fff;border: 1px solid #ddd;margin-bottom: 5px;margin-right: 5px;}
	#page div span{background: #23abf0;color: #fff;border: 1px solid #23abf0;padding: 2px 12px;border-radius: 3px;display:inline-block;margin-right:5px;}
	</style>
	 <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                网站名称管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">网站名称管理</a></li>
                <li class="am-active">网站名称</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span><a href="{:U('link/basic_add')}" style="color:white;">新增</a></button>
                                    <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">
                                
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
					            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
					          </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-title">基本信息名称</th>
                                            <th class="table-title">基本信息代码</th>
                                            <th class="table-type">基本信息值</th>
                                            <th class="table-type">定位</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<!-- <volist name="message" id="mess" key="key"> -->
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>{$mess['basic_info']}</td>
                                            <td>{$mess['basic_key']}</td>
                                            <td>
                                            	<button type="button" class="am-btn am-btn-success" style="background:#5EB95E;" data-am-modal="{target:'#doc-modal-{$key}', closeViaDimmer: 0, width: 400, height: 260}">
												  查看
												</button>
												<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-{$key}">
												  <div class="am-modal-dialog">
												    <div class="am-modal-hd">基本信息值
												      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
												    </div>
												    <div class="am-modal-bd">
												      	{$mess['basic_value']}
												    </div>
												  </div>
												</div>
											</td>
                                            <td class="am-hide-sm-only">
												<switch name="mess['position']">
													<case value="1">顶部</case>
													<case value="2">底部</case>
												</switch>
                                            </td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span><a href="{:U('link/base_edit',array('id'=>$mess['bid']))}">编辑</a> </button>
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span><a href="{:U('link/base_del',array('id'=>$mess['bid']))}" style="color:#dd514c;"> 删除</a></button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- </volist> -->
                                    </tbody>
                                </table>
                                <div class="am-cf">
                                    <div class="am-fr" id="page">
                                        {$show}
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>
</div>
</block>
