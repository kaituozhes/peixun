<extend name="public/base" />
<block name="main">  
<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                音乐管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">音乐管理</a></li>
                <li class="am-active">音乐添加</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="">
                                <input type="hidden" name="music_id" value="{$data['music_id']}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">选择歌手 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                            <select data-am-selected="{btnSize: 'sm'}" name="mc_id">
                                              <option value="option1">所有歌手</option>
                                              <!-- <volist name="mcdata" id="mc"> -->
                                                <option value="{$mc['mc_id']}" <if condition="$mc['mc_id'] eq $data['mc_id']">selected</if>>{$mc['mc_name']}</option>
                                              <!-- </volist> -->
                                            </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">歌曲名称<span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="music_name" class="tpl-form-input" id="user-name" placeholder="歌曲名称" value="{$data['music_name']}">
                                    </div>
                                </div>
    
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">价格<span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="music_price" class="tpl-form-input" id="user-name" placeholder="价格" value="{$data['music_price']}">
                                    </div>
                                </div>

                                


                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">试听版本 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <audio src="__PUBLIC__/{$data['music_try']}" controls="controls">
                                            您的浏览器不支持 audio 标签。
                                        </audio>
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img"></div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 上传试听版本</button>
                                            <input id="doc-form-file" name="music_try" type="file" multiple>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">正式版本 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <audio src="__PUBLIC__/{$data['music_formal']}" controls="controls">
                                            您的浏览器不支持 audio 标签。
                                        </audio>
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img"></div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 上传正式版本</button>
                                            <input id="doc-form-file" name="music_formal" type="file" multiple>
                                        </div>

                                    </div>
                                </div>




                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>
</div>
</block>
