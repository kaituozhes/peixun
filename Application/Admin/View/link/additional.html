<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">网站附加信息管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					基本信息管理
					<a href="{:U('link/fujia_add')}" class="btn btn-success btn-sm" style="float:right;margin-top:-5px;">添加附加信息</a>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>编号</th>
									<th>信息名称</th>
		 							<th>信息代码</th>
		 							<th>展示图片</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="message" item="vo">
								<tbody>
									<tr>
										<td>{$vo['fujia_id']}</td>
										<td>{$vo['fujia_info']}</td>
										<td>{$vo['fujia_key']}</td>
										<td>
											<img src="__PUBLIC__/{$vo['fujia_value']}" width="100px" alt="">
										</td>
										<td>
											<a href="{:U('link/fujia_edit',array('id'=>$vo['fujia_id']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('Link/fujia_del',array('id'=>$vo['fujia_id']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
							<tr>
								<td colspan="6" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
