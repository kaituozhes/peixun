<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">广告位添加中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6" style="margin-left:250px">
			<div class="panel panel-default" >
				<div class="panel-heading">添加广告位</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form action="{:U('link/itv_update')}" method="post" role="form">
						<div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">广告位名称</label>
							<input type="text" name="itvname" class="form-control" id="inputSuccess" value="{$itv_one['itvname']}">
							<input type="hidden" name="vid" value="{$itv_one['vid']}">
						</div>
						<button type="submit" class="btn btn-primary btn-lg  col-md-12">提交</button>
					</form>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
