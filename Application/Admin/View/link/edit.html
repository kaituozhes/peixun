<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">网站主营项目添加中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6" style="margin-left:250px">
			<div class="panel panel-default" >
				<div class="panel-heading">主营项目管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form action="{:U('Link/update')}" method="post" role="form">
						<div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">主营项目名称</label>
							<input type="text" name="main_name" class="form-control" id="inputSuccess" value="{$data['main_name']}">
							<input type="hidden" name="zid" value="{$data['zid']}">
						</div>
						<button type="submit" class="btn btn-primary btn-lg  col-md-12">提交</button>
					</form>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
