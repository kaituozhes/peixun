<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">装修属性管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">装修属性管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>风格ID</th>
									<th>所属栏目</th>
		 							<th>风格名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="style" item="vo">
								<tbody>
									<tr>
										<td>{$vo['fid']}</td>
										<td>{$vo['catename']}</td>
										<td>{$vo['stylename']}</td>
										<td>
											<a href="{:U('goods/xiu_edit',array('id'=>$vo['fid']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('goods/xiu_del',array('id'=>$vo['fid']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
						</table>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>类型/户型ID</th>
									<th>所属栏目</th>
		 							<th>类型/户型名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="hu" item="vo">
								<tbody>
									<tr>
										<td>{$vo['cid']}</td>
										<td>{$vo['catename']}</td>
										<td>{$vo['classname']}</td>
										<td>
											<a href="{:U('goods/cate_edit',array('id'=>$vo['cid']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('goods/hu_del',array('id'=>$vo['cid']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
						</table>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>面积ID</th>
									<th>所属栏目</th>
		 							<th>面积名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="has" item="vo">
								<tbody>
									<tr>
										<td>{$vo['mid']}</td>
										<td>{$vo['catename']}</td>
										<td>{$vo['hasname']}</td>
										<td>
											<a href="{:U('goods/has_edit',array('id'=>$vo['mid']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('goods/has_del',array('id'=>$vo['mid']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
