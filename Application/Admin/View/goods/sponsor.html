<extend name="public/base" />
<block name="main">
	<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                赞助商管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">赞助商管理</a></li>
                <li class="am-active">赞助商列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span><a href="{:U('goods/add_sponsor')}" style="color:white;">新增</a></button>
                                    <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 装饰</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 装饰</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">
                                <select data-am-selected="{btnSize: 'sm'}" name="gid">
                                  <option value="option1">所有活动</option>
                                  <option value="chief">首席赞助商</option>
                                  <option value="union">联合赞助商</option>
                                  <option value="officer">官方赞助商</option>
                                  <!-- <volist name="gda" id="gd"> -->
                                    <option value="{$gd['gid']}">{$gd['itemtime']}{$gd['gaddress']}</option>
                                  <!-- </volist> -->
                                </select>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
						            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
						        </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-type">赞助商分类</th>
                                            <th class="table-author am-hide-sm-only">图片</th>
                                            <th class="table-author am-hide-sm-only">名称</th>
                                            <th class="table-author am-hide-sm-only">链接</th>
                                            <th class="table-author am-hide-sm-only">添加时间</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<!-- <volist name="data" id="mess" key="key"> -->
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td><a href="#">{$mess['srcate']}</a></td>
                                            <td>
                                                <button type="button" class="am-btn am-btn-success" style="background:#5EB95E;" data-am-modal="{target:'#doc-modal-{$key}5', closeViaDimmer: 0, width: 400, height: 400}">
                                                  查看
                                                </button>
                                                <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-{$key}5">
                                                  <div class="am-modal-dialog">
                                                    <div class="am-modal-hd">图片展示
                                                      <a href="javascript:void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                                                    </div>
                                                    <div class="am-modal-bd">
                                                        <if condition="$mess['is_img'] eq 1">
                                                        <volist name="mess['srimg']" id="path">
                                                            <img src="__PUBLIC__/{$path}" style="width:33%;height:120px;float:left;" alt="">
                                                        </volist>
                                                        <elseif condition="$mess['is_img'] eq 2"/>
                                                            <img src="__PUBLIC__/{$mess['srimg']}" style="width:33%;height:120px;float:left;" alt="">
                                                        </if>
                                                    </div>
                                                  </div>
                                                </div>
                                            </td>
                                            <td class="am-hide-sm-only">{$mess['srname']}</td>
                                            <td class="am-hide-sm-only">{$mess['srlink']}</td>
                                            <td class="am-hide-sm-only">{$mess['sraddtime']|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span><a href="{:U('goods/edit_sponsor',array('id'=>$mess['srid']))}">编辑</a></button>
                                                        <button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span><a href="{:U('goods/del_sponsor',array('id'=>$mess['srid']))}" style="color:#dd514c;">删除</a> </button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- </volist> -->
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr" id="page">
                                        {$show}
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>

</div>
</block>
