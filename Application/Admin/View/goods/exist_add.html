<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">网站后台装修属性添加</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6" style="margin-left:250px">
			<div class="panel panel-default" >
				<div class="panel-heading">产品搜索条件添加</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form action="{:U('goods/exist_insert')}" method="post" role="form">
						<div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">搜索名称</label>
							<input type="text" name="exist_name" class="form-control" id="inputSuccess" value="">
						</div>
						<div class="form-group has-success col-md-12"
							<label class="control-label" for="texten">所属栏目</label>
							<select class="form-control" name="cate_id">
								<option value="">请选择</option>
								<volist name="lanmu" id="all">
								  		<option value="{$all['id']}">{$all['catename']}</option>
										<volist name="all['son']" id="son">
										 <option value="{$son['id']}">-----{$son['catename']}</option>
										</volist>
								</volist>
							</select>
						</div>
						<div class="form-group has-warning col-md-12">
							<label class="control-label" for="inputWarning">
								是否可用
							</label>
							<div class="radio">
							  <label>
							    <input type="radio" name="is_use" id="optionsRadios1" value="1" checked>
							    显示
							  </label>
							  <label>
							    <input type="radio" name="is_use" id="optionsRadios1" value="0">
							    不显示
							  </label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-lg  col-md-12">提交</button>
					</form>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
