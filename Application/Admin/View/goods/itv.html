<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">网站广告位管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">网站广告位管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>编号</th>
		 							<th>信息名称</th>
		 							<th>信息值</th>
		 							<th>显示位置</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="message" item="vo">
								<tbody>
									<tr>
										<td>{$vo['bid']}</td>
										<td>{$vo['basic_name']}</td>
										<td>{$vo['basic_value']}</td>
										<td><if condition="$vo['position'] eq 1"> 顶部
											<elseif condition="$vo['position'] eq 2"/>底部
											</if></td>
										<td>
											<a href="{:U('link/base_edit',array('id'=>$vo['bid']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('Link/base_del',array('id'=>$vo['bid']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
							<tr>
								<td colspan="5" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
