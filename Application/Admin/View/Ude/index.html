<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">美丽说会员管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">用户信息管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>用户ID</th>
									<th>真实姓名</th>
									<th>昵称</th>
									<th>生日</th>
									<th>性别</th>
									<th>地址</th>
									<th>学校</th>
									<th>工作单位</th>
									<th>从事行业</th>
									<th>爱好</th>
									<th>美丽宣言</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="data" item="vo">
								<tbody>
									<tr>
										<td>{$vo['uid']}</td>
										<td>{$vo['nickname']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['birthday']}</td>
										<td>{$vo['sex']}</td>
										<td>{$vo['address']}</td>
										<td>{$vo['school']}</td>
										<td>{$vo['unit']}</td>
										<td>{$vo['work']}</td>
										<td>{$vo['like']}</td>
										<td>{$vo['introduce']}</td>

										<td>
											<a href="{:U('Ude/edit',array('uid'=>$vo['uid']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('Ude/del',array('uid'=>$vo['uid']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
							<tr>
								<td colspan="12" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
