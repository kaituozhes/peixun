<extend name="public/base" />
<block name="main">
<script src="__PUBLIC__/web/laydate/laydate.js"></script>
<style>
#studio span{cursor:pointer;}
.laydate_box, .laydate_box * {
    box-sizing:content-box;
}
</style>
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        科目修改
    </div>
    <ol class="am-breadcrumb">
        <li><a href="{:U('index/index')}" class="am-icon-home">首页</a></li>
        <li><a href="{:U('subject/lst')}">科目管理</a></li>
        <li class="am-active">科目修改</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 修改
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <!-- <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                </div> -->
            </div>
        </div>

        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('subject/edit')}">
                        <input type="hidden" name='subject_id' value="{$data['subject_id']}">

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">科目 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="subject_name" class="tpl-form-input" id="user-name" placeholder="科目" value="{$data['subject_name']}"><p></p>
                            </div>
                        </div>


                       <!--  <div class="am-form-group">
                           <label for="user-name" class="am-u-sm-3 am-form-label">级别规则<span class="tpl-form-line-small-title"></span></label>
                           <div class="am-u-sm-9">
                           <div style="width:500px;height:200px;float:left;font-size:16px;">

                               只在项目为可选时有效，每行一个级别，等号前面为级别索引(建议用数字)，后面为内容，例如:<br>
                               1=初级<br>
                               2=中级<br>
                               3=高级<br>
                           </div>

                           <textarea style="width:200px;height:200px;border:1px solid #c2cad8;float:left;" rows="4" cols="50" name="rules">{$level}</textarea>
                       </div>
                       </div> -->

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">所在机构 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <select name="agency_id" id="">
                                      <!-- <option value="{$agency.agency_id}">{$agency.agencyrealname}</option> -->
                                    <volist name="agencyco" id="vo">
                                        <option value="{$vo.agency_id}" <if condition="$vo[agency_id] eq $agency[agency_id]">selected<else />
                                        </if>
                                        >{$vo.agencyrealname}</option>
                                    </volist>

                                </select>
                            </div>
                        </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>
</div>
<script type="text/javascript">
    $(function(){
        var realname = false;
        $('input[name=subject_name]').blur(function(){
            var na = $(this).val();
            if(na.length == ""){
                $(this).next().html('*科目不可为空');
                return realname = false;
            }else{

                $(this).next().html('');
                return realname = true;
            }
        })


        //限制 SUBMIT
        $('.am-btn').click(function(){
            $('input[name=subject_name]').blur();
            if(realname){

                return true;
            }else{
                return false;
            }
        })
    })
</script>
</block>
