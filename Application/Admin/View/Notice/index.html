<extend name="public/base" />
<block name="main">
<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">美丽说店铺公告管理中心</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">店铺公告管理</div>
				<form action="" >
				<input type="hidden" name="p" value="1">
				<div style="width:400px;margin-left: 500px;margin-top: -37px "class="input-group custom-search-form">
                    <input type="text" class="form-control" name="trade" value
                    =""placeholder="请输入店铺名...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"> <i class="fa fa-search"style="height: 18px"></i>
                        </button>
                    </span>
                </div>
                </form>
					<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>店铺</th>
									<th>公告内容</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="data" item="vo">
								<tbody>
									<tr>
										<td>{$vo['trade']}</td>
										<td>{$vo['concent']}</td>
										<td>
											<a href="{:U('Notice/edit',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('Notice/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
										</td>
									</tr>
								</tbody>
							</foreach>
							<tr>
								<td colspan="3" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
