<extend name="public/base" />
<block name="main">
<style type="text/css">
    #fen{display: none;}
    #fen2{display: none;}
    #fen3{display: none;}
</style>
<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                会员修改
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">会员列表</a></li>
                <li class="am-active">会员修改</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" onsubmit="return t()" action="{:U('member/us_edit',array('id'=>$huiyuanlst['member_id']))}">

                                <input type="hidden" name="table" value="member">
                                <input type="hidden" name="jump" value="member">
                                <input type="hidden" name="member_id" value="{$huiyuanlst['member_id']}">



                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">编号 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="bianhao" class="tpl-form-input" id="user-name" onfocus=this.blur() placeholder="" value="{$huiyuanlst.bianhao}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">账号 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="member_name" class="tpl-form-input" id="user-name" onfocus=this.blur() placeholder="" value="{$huiyuanlst.member_name}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">密码 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="member_password" class="tpl-form-input" id="user-name" placeholder="" value="{$huiyuanlst.member_password}"><p></p>
                                    </div>
                                </div>


                                <!-- 级别选择jq处理数据 -->
                                <script type="text/javascript">
                                /*初级*/
                                    $(function(){
                                        $('select[name=stage]').change(function(){
                                            var t = $(this).val();
                                            if(t == 3){
                                                $('#fen').show();
                                            }else{
                                                $('#fen').hide();
                                            }
                                        })
                                    })
                                /*中级*/
                                    $(function(){
                                        $('select[name=stage2]').change(function(){
                                            var t = $(this).val();
                                            if(t == 3){
                                                $('#fen2').show();
                                            }else{
                                                $('#fen2').hide();
                                            }
                                        })
                                    })
                                /*高级*/
                                    $(function(){
                                            $('select[name=stage3]').change(function(){
                                                var t = $(this).val();
                                                if(t == 3){
                                                    $('#fen3').show();
                                                }else{
                                                    $('#fen3').hide();
                                                }
                                            })
                                        })
                                </script>


                                <script type="text/javascript">
                                    $(function(){
                                        $('select[name=type]').change(function(){
                                            var t = $(this).val();
                                            if(t == 3){
                                                $('#fen').show();
                                            }else{
                                                $('#fen').hide();
                                            }
                                        })
                                    })
                                </script>


                                <!-- <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">所在机构 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <select name="agency" id="">
                                            <option value="{$data['agency_id']}">{$data['agencyrealname']}</option>

                                        </select>
                                    </div>
                                </div> -->


                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="sub am-btn am-btn-primary tpl-btn-bg-color-success ">修改</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>
</div>
<script type="text/javascript">

$(".am-btn").click(function(){
  var pswd = $('input[name=member_password]').val();
  var reg = /(?=.*[a-z])(?=.*\d)(?=.*[#@!~%^&*])[a-z\d#@!~%^&*]{8,16}/i;
			var flag = reg.test(pswd);
			if(flag == false){
				$('input[name=member_password]').next('p').html('新密码必须由 4-16位字母、数字、特殊符号线组成.');
				return false;
			}else{
				$('input[name=member_password]').next('p').html('');
				return true;
			}
})

</script>
</block>
