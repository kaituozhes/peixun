<style>
#studio span{cursor:pointer;}
.laydate_box, .laydate_box * {
    box-sizing:content-box;
}
</style>
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        培训机构修改
    </div>
    <ol class="am-breadcrumb">
        <li><a href="{:U('index/index')}" class="am-icon-home">首页</a></li>
        <li><a href="{:U('member/agency')}">培训机构管理</a></li>
        <li class="am-active">培训机构修改</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 修改
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                </div>
            </div>
        </div>

        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('member/agencycommon_update')}">
                        <input type="hidden" name="agency_id" value="{$agencyres['agency_id']}">
                        <input type="hidden" name="table" value="agency">
                        <input type="hidden" name="jump" value="agency">

    <label for="user-name" class="am-u-sm-3 am-form-label">账号 <span class="tpl-form-line-small-title"></span></label>
    <div class="am-u-sm-9">
        <input type="text" name="agencyname" class="tpl-form-input" id="user-name" placeholder="账号" value="{$data['agencyname']}">

</div>

    <div class="am-u-sm-9">

    </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">机构名称 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="agencyrealname" class="tpl-form-input" id="user-name" placeholder="姓名" value="{$agencyres['agencyrealname']}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">机构编号 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="agencynumber" class="tpl-form-input" id="user-name" placeholder="机构编号" value="{$agencyres['agencynumber']}"><p></p>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">注册时间 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" onclick="laydate()" name="regtime" class="tpl-form-input" id="user-name" placeholder="注册时间" value="{$agencyres['regtime']}">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">统一社会信用代码 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="bln" class="tpl-form-input" id="user-name" placeholder="统一社会信用代码" value="{$agencyres['bln']}"><p></p>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">机构类别 <span class="tpl-form-line-small-title"></span></label>
                                    <if condition="$agencyres['agencyclass'] eq 1">
                                    <td><input checked disabled name="agencyclass" type="radio" value="1" />培训机构 </td>

                                    <input type="hidden" name="agencyclass" value="1">
                                    <else />
                                    <td><input checked="true" name="agencyclass" type="radio" value="2" />招生机构 </td>
                                    </if>


                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>
</div>

<script type="text/javascript">
    $(function(){
        var realname = false;
        var bianhao = false;
        $('input[name=bln]').blur(function(){
            var na = $(this).val();
            if(na.length != 18){
                $(this).next().html('*统一社会信用代码格式不正确');
                return realname = false;
            }else{

                $(this).next().html('');
                return realname = true;
            }
        })

        $('input[name=agencynumber]').blur(function(){
            var na = $(this).val();
            if(na.length <= 9){
                $(this).next().html('*机构编号不规范');
                return bianhao = false;
            }else{

                $(this).next().html('');
                return bianhao = true;
            }
        })


        //限制 SUBMIT
        $('.am-btn').click(function(){
            $('input[name=bln]').blur();
            $('input[name=agencynumber]').blur();
            if(realname && bianhao){

                return true;
            }else{
                return false;
            }
        })
    })
</script>


</block>
