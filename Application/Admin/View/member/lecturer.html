<extend name="public/base" />
<block name="main">
	<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                讲师管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{:U('index/index')}" class="am-icon-home">首页</a></li>
                <li><a href="{:U('member/lecturer')}">讲师管理</a></li>
                <li class="am-active">讲师列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <!-- <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div> -->
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span><a href="{:U('member/lecturer_add')}" style="color:white;">新增</a></button>
<!--                                     <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 装饰</button>
<button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 装饰</button>
<button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button> -->
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">

                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('member/lecturersearch')}">
                            <div class="am-input-group am-input-group-sm">

                                <input type="text" name="search" placeholder="请输入讲师编号..." class="am-form-field">
                                <span class="am-input-group-btn">


                                    <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="submit"></button>

                                </span>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <!-- <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th> -->
                                            <!-- <th class="table-title">账号</th> -->
                                            <th class="table-title">讲师编号</th>
																						<th class="table-title">状态</th>
                                            <th class="table-title">姓名</th>

                                            <th class="table-title">性别</th>

                                            <th class="table-title">邮箱</th>
                                            <th class="table-title">电话</th>
         																		<th class="table-date am-hide-sm-only">注册时间</th>
                                            <th class="table-date am-hide-sm-only">信息录入时间</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<!-- <volist name="data" id="mess"> -->
                                        <tr>
                                            <!-- <td><input type="checkbox"></td> -->
                                            <!-- <td>{$mess['username']}</td> -->
                                            <td>{$mess['numbering']}</td>
																						<td><if condition="$mess['state'] eq 1"><a style="color:#4db14d;font-weight:bold;"><i><img src="__PUBLIC__/images/ico.png" alt=""></i>已注册</a><else />待注册</if></td>
                                            <td>{$mess['realname']}</td>
                                            <td>
                                                <switch name="mess['sex']">
                                                    <case value="1">男</case>
                                                    <case value="2">女</case>
                                                </switch>
                                            </td>

                                            <td>{$mess['email']}</td>
                                            <td>{$mess['tel']}</td>
																						<td>{$mess['zidingtime']}</td>
                                            <td class="am-hide-sm-only">{$mess['addtime']|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <a href="{:U('member/lecturer_edit',array('id'=>$mess['lecturer_id']))}" type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>编辑</a>
                                                        <a onclick="return confirm('确定删除该讲师？');" href="{:U('member/common_del',array('id'=>$mess['lecturer_id'],'table'=>'lecturer','jump'=>'lecturer'))}" type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span>删除 </a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- </volist> -->
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr" id="page">
                                        {$show}
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>

</div>
</block>
