<extend name="public/base" />
<block name="main">
	<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                学生证书管理
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{:U('index/index')}" class="am-icon-home">首页</a></li>
                <li><a href="{:U('member/certifi')}">学生证书管理</a></li>
                <li class="am-active">学生证书列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                       <!--  <div class="portlet-input input-small input-inline">
                           <div class="input-icon right">
                               <i class="am-icon-search"></i>
                               <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                       </div> -->
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span><a href="{:U('member/certifi_add')}" style="color:white;">新增</a></button>
<!--                                     <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 装饰</button>
<button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 装饰</button>
<button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button> -->
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">

                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('member/certifisearch')}">
                            <div class="am-input-group am-input-group-sm">

                                <input type="text" name="search" placeholder="请输入证书编号..." class="am-form-field">
                                <span class="am-input-group-btn">


                                    <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="submit"></button>

                                </span>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <!-- <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th> -->
                                            <th class="table-title">证书编号</th>
                                            <th class="table-title">身份证</th>
                                            <th class="table-title">学生姓名</th>
                                            <th class="table-title">证书期限</th>
                                            <!-- <th class="table-title">所在机构</th> -->
                                            <!-- <th class="table-title">用户组</th> -->
                                            <th class="table-date am-hide-sm-only">注册时间</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<volist name="data" id="mess">
                                        <tr>
                                            <!-- <td><input type="checkbox"></td> -->
                                            <td>{$mess['certifi_number']}</td>
                                            <td>{$mess['ids']}</td>
                                            <td>{$mess['student_name']}</td>
                                            <td>{$mess['certifi_time']}</td>
                                            <!-- <td>{$mess['agencyrealname']}</td> -->
                                            <!-- <td>{$mess['group_name']}</td> -->
                                            <td class="am-hide-sm-only">{$mess['addtime']|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <a href="{:U('member/certifi_edit',array('id'=>$mess['certifi_id']))}" type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>编辑</a>
                                                        <a onclick="return confirm('确定删除该学生证书？');" href="{:U('member/common_del',array('id'=>$mess['certifi_id'],'table'=>'certifi','jump'=>'certifi'))}" type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span>删除</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </volist>
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr" id="page">
                                        {$show}
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>

</div>
</block>
