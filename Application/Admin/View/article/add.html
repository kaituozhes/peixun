<extend name="public/base" />
<block name="main">
<style>
.laydate_box, .laydate_box * {
    box-sizing:content-box;
}
select option{color:#999;font-size:14px;}
</style>
<link rel="stylesheet" href="__PUBLIC__/web/home/css/uploadimg.css">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/lang/zh-cn/zh-cn.js"></script>
<div class="tpl-content-wrapper">
<div class="tpl-content-page-title">
    文章管理
</div>
<ol class="am-breadcrumb">
    <li><a href="#" class="am-icon-home">首页</a></li>
    <li><a href="#">文章管理</a></li>
    <li class="am-active">文章添加</li>
</ol>
<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 添加
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                    <i class="am-icon-search"></i>
                    <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
            </div>
        </div>
    </div>
    <div class="tpl-block ">

        <div class="am-g tpl-amazeui-form">


            <div class="am-u-sm-12 am-u-md-9">
                <form class="am-form am-form-horizontal" method="post" action="" enctype="multipart/form-data">
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">文章标题</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="title" value="" id="title" placeholder="文章标题">
                            <p></p>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">简略标题</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="shorttitle" value="" placeholder="简略标题">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">tag标签</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="tags" value="" placeholder="tag标签">
                            <small>(多个标签时请用','号分开)</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">文章排序</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="sort" value="" placeholder="文章排序">
                            <small>(越小越靠前)</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">缩略图</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                              <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                                <input id="doc-form-file" name="litpic" type="file" multiple>
                            </div>
                            <div id="file-list" style="float:left;"></div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">文章来源</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="source" value="" placeholder="文章来源">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">作者</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="autor" value="" placeholder="作者">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">选择栏目</label>
                        <div class="am-u-sm-9" id="box">
                                <select name="cate_id" id="selectID">
                                    <option value="0">请选择栏目</option>
                                    <!-- <volist name="cate_all" id="hscate"> -->
                                    <option value="{$hscate['id']}">{$hscate['catename']}</option>
                                    <!-- <volist name="hscate['son']" id="hsson"> -->
                                        <option value="{$hsson['id']}">----{$hsson['catename']}</option>
                                    <!-- </volist> -->
                                    <!-- </volist> -->
                                </select>
                        </div>
                        <input type="hidden" name="cityid" value="">
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">浏览次数</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="click" value="" placeholder="作者">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">关键字</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="keywords" value="" placeholder="关键字">
                            <small>多个关键字用逗号分隔开</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">是否置顶</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group">
                              <label class="am-radio-inline">
                                <input type="radio"  value="1" name="if_top">是
                              </label>
                              <label class="am-radio-inline">
                                <input type="radio" value="2" name="if_top">否
                              </label>
                            </div>
                        </div>
                    </div>


                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">文章摘要</label>
                        <div class="am-u-sm-9">
                            <textarea class="" rows="5" name="description" id="user-intro" placeholder="文章摘要"></textarea>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>
                        <div class="am-u-sm-9">
                            <script id="editor" type="text/plain" style="width:100%;height:450px;"></script>
                        </div>
                    </div>


                        
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="submit" id="btn" class="am-btn am-btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    $(function(){
        var sid;
        var sbool = false;
        var realname = false;
        $('#selectID').change(function(){
            sbool = false;
            var sid = $(this).val();
            if(sid == 0){
                alert('请选择栏目');
                return sbool = false;
            }else{
                return sbool = true;
            }
        }) 

        $('input[name=title]').blur(function(){
            var na = $(this).val();
            if(na.length == 0){    
                $(this).next().html('*标题不能为空！');
                return realname = false;
            }else{
      
                $(this).next().html('');
                return realname = true;
            }
        })

        $('#btn').click(function(){
            $('input[name=title]').blur();
            if(realname){
                return true;
            }else{
                return false;
            }
        })

        $('#btn').click(function(){
            $('#selectID').change();
            if(!sbool){
                return false;
            }
        })

    })

</script>
<script src="__PUBLIC__/web/home/js/uploadimg.js"></script>
<script src="__PUBLIC__/web/home/js/changeeditor.js"></script>
</block>
