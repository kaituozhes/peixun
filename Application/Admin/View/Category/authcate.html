<script>
$(function(){
    $('input[name=all]').click(function(){
        if($(this).is(':checked')){
            $('input').prop('checked','true');
        }else{
            $('input').removeAttr('checked');
        }
    })
    var ibool,jbool;
    var i = 0;
    $('.input').click(function(){
        if($(this).is(':checked')){
            var s = hascheck();
            if(s == 1){
                $('input[name=all]').prop('checked','true');
            }
        }else{
            if($('input[name=all]').is(':checked')){
                $('input[name=all]').removeAttr('checked');
            }
        }
    })
    function hascheck()
    {
        var ibool,jbool;
        $('.input').each(function(){
            console.log($(this).is(':checked'));
            if($(this).is(':checked')){
                ibool = 1;
            }else{
                jbool = 2;
            }
        })
        if(jbool == 2){
            return jbool;
        }else{
            return ibool;
        }
    }
    $('#delete').click(function(){
        var delid = '';
        $('.input').each(function(){
            if($(this).is(':checked')){
                delid += $(this).val()+',';
            }
        })
        if(delid.length != 0){
            var shrink = delid.length;
            delid = delid.substr(0,Number(shrink) - 1);
            $.post("{:U('category/delcate')}",{delid:delid},function(msg){
                if(msg == 1){
                    alert('删除成功');
                    window.location.reload();//刷新当前页面.
                }else{
                    alert('删除失败');
                }
            })
        }
    })
})
</script>
