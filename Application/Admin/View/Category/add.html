<extend name="public/base" />
<block name="main">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/lang/zh-cn/zh-cn.js"></script>
	<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                网站栏目添加
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li class="am-active">栏目添加</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 栏目添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" method="post" action="{:U('category/insert')}" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">栏目名 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="catename" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                    </div>
                                </div>

								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">栏目英文名 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="enname" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">栏目控制器 <span class="tpl-form-line-small-title">controller</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="controller" id="user-weibo" placeholder="栏目控制器">
                                        <div></div>
                                    </div>
                                </div>

								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">栏目方法 <span class="tpl-form-line-small-title">function</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="function" id="user-weibo" placeholder="栏目方法">
                                        <div></div>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">栏目描述 <span class="tpl-form-line-small-title">cateinfo</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="cateinfo" placeholder="输入SEO网站描述">
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">SEO标题 <span class="tpl-form-line-small-title">title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="title" placeholder="输入SEO标题">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">SEO关键字 <span class="tpl-form-line-small-title">keywords</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="keywords" placeholder="输入SEO关键字">
                                    </div>
                                </div>

                                

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">SEO网站描述 <span class="tpl-form-line-small-title">description</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="description" placeholder="输入SEO网站描述">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">栏目图片<span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    											<i class="am-icon-cloud-upload"></i> 添加封面图片
    										</button>
                                            <input id="doc-form-file" name="cateimg" type="file" multiple>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">栏目排序 <span class="tpl-form-line-small-title">sort</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="sort" id="user-weibo" placeholder="栏目排序 不设置的情况下默认以ID排序">
                                        <div></div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">隐藏栏目</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" name="hidden" class="ios-switch bigswitch tpl-switch-btn" value="1" />
                                            <div class="tpl-switch-btn-view">
                                                <div></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="am-form-group">
                                	 <label for="user-intro" class="am-u-sm-3 am-form-label">栏目定位</label>
                                	 <div class="am-u-sm-9">
									      <label class="am-radio-inline">
									        <input type="radio"  value="1" name="position" checked="">顶部
									      </label>
									      <label class="am-radio-inline">
									        <input type="radio" value="2" name="position">底部
									      </label>
								    </div>
								</div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">栏目内容</label>
                                    <div class="am-u-sm-9">
                                        <script id="editor" type="text/plain" style="width:100%;height:450px;"></script>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    <script src="__PUBLIC__/web/home/js/changeeditor.js"></script>
</block>
