<extend name="public/base" />
<block name="main">
<script src="__PUBLIC__/dist/js/jquery-1.11.3.min.js"></script>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">美丽说订单管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">订单管理</div>
				<form action="" >
				<input type="hidden" name="p" value="1">
				<div style="width:400px;margin-left: 500px;margin-top: -37px "class="input-group custom-search-form">
                    <input type="text" class="form-control" name="proname" value
                    =""placeholder="请输入商品名...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"> <i class="fa fa-search"style="height: 18px"></i>
                        </button>
                    </span>
                </div>
                </form>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>编号</th>
									<th>用户ID</th>
									<th>商品</th>
									<th>收货人</th>
									<th>收货人手机号码</th>
									<th>收货地址</th>
									<th>数量</th>
									<th>单价</th>
									<th>状态</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<foreach name="data" item="vo">
								<tbody>
									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['username']}</td>
										<td>{$vo['proname']}</td>
										<td>{$vo['name']}</td>
										<td>{$vo['phone']}</td>
										<td>{$vo['place']}</td>
										<td>{$vo['number']}</td>
										<td>{$vo['price']}</td>
										<td>
										<!-- 	<if condition="states eq 0">
													未付款
											</if> -->
											<switch name="vo['states']">    
												<case value="0">待付款</case>    
												<case value="1">待发货</case>    
												<case value="2">待收货</case>    
												<case value="3">待评价</case>    
												<case value="4">已评价</case>    
												<case value="5">待退款</case>
												<case value="6">已退款</case>   
												<default />default
											</switch>
										</td>
										<td>{$vo['addtime']|date="Y-m-d H:i",###}</td>
										<td>
											<a href="{:U('Indent/edit',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">修改</a>
											<a href="{:U('Indent/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
											<a href="{:U('Indent/detail',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">详情</a>
										</td>
									</tr>
								</tbody>
							</foreach>
							<tr>
								<td colspan="11" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
