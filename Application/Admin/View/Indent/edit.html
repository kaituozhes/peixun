<extend name="public/base" />
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">美丽说后台订单管理中心</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-6" style="margin-left:250px">
			<div class="panel panel-default" >
				<div class="panel-heading">订单管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<form action="{:U('Indent/update')}" method="post" role="form">
                                            <input type='hidden' name="id" value="{$data['id']}">
                                                <div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">收货人</label>
							<input type="text" name="name" class="form-control" id="inputSuccess" value="{$data['name']}"></div>
						<div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">手机号码</label>
							<input type="text" name="phone" class="form-control" id="inputSuccess" value="{$data['phone']}"></div>
						<div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">收货地址</label>
							<input type="text" name="place" class="form-control" id="inputSuccess" value="{$data['place']}"></div>
                                                <div class="form-group has-success col-md-12">
							<label class="control-label" for="inputSuccess">数量</label>
                                                        <input type="text" name="number" class="form-control" id="inputSuccess" value="{$data['number']}"></div>
						<button type="submit" class="btn btn-primary btn-lg  col-md-12">提交</button>
					</form>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
</block>
