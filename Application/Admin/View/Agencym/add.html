<extend name="public/base" />
<block name="main">
<script src="__PUBLIC__/web/laydate/laydate.js"></script>
<style>
#studio span{cursor:pointer;}
.laydate_box, .laydate_box * {
    box-sizing:content-box;
}
</style>
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        培训机构管理员添加
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">科目管理</a></li>
        <li class="am-active">科目添加</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 添加
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                </div>
            </div>
        </div>

        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post" action="{:U('agencym/add')}">




                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">培训机构管理员名称 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="名称" value=""><p></p>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">培训机构管理员密码 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="password" class="tpl-form-input" id="user-name" placeholder="密码" value=""><p></p>
                            </div>
                        </div>
                        <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">所属培训机构</label>
                        <div class="am-u-sm-9" id="box">
                                <select name="agency_id" id="">
                                    <option value="">请选择机构</option>
                                    <volist name="agency" id="vo">
                                        <option value="{$vo.agency_id}">{$vo.agencyrealname}</option>
                                    </volist>

                                </select>
                        </div>

                    </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="button am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
<script type="text/javascript">
$(function(){
  var username = false;
  var password = false;
  $('input[name=username]').blur(function(){
            var na = $(this).val();
            if(na.length == 0){
                $(this).next().html('*管理员名称不可为空');
                return username = false;
            }else{

                $(this).next().html('');
                return username = true;
            }
        })
  $('input[name=password]').blur(function(){
            var mi = $(this).val();
            if(mi.length < 6 || mi.length > 18 ){
                $(this).next().html('*密码位于6-18位之间');
                return password = false;
            }else{

                $(this).next().html('');
                return password = true;
            }
        })
        $('.button').click(function(){
        $('input[name=username]').blur();
        $('input[name=password]').blur();
        if(username && password){
            return true;
        }else{
            return false;
        }
    })
})

</script>

    </div>
</div>
</block>
